<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship e-Books</title>
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(145deg, #0a001a, #00274d);
            color: #fff;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            color: #00c9ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 20px 0;
            text-shadow: 0 0 15px #00c9ff;
        }

        .ebook-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .ebook-card {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00c9ff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px #00c9ff, inset 0 0 10px #004e92;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .ebook-card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px #00c9ff, inset 0 0 15px #004e92;
        }

        .ebook-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 0 15px #00c9ff;
        }

        .ebook-title {
            font-size: 1.4rem;
            color: #00c9ff;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00c9ff;
        }

        .ebook-genre {
            display: inline-block;
            font-size: 1rem;
            margin: 10px 0;
            padding: 5px 15px;
            color: #fff;
            background: linear-gradient(145deg, #004e92, #1a002b);
            border-radius: 8px;
            text-transform: uppercase;
            box-shadow: 0 0 15px #004e92;
        }

        .ebook-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffcc00;
            margin: 10px 0;
        }

        .ebook-card button {
            margin-top: 10px;
            background: #00c9ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 0 15px #00c9ff;
        }

        .ebook-card button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #00c9ff;
        }

        .back-button {
            display: inline-block;
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #00c9ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 0 15px #00c9ff;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #00c9ff;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Beschikbare e-Books</h1>
    <div class="ebook-container">
        <div class="ebook-card">
            <img src="maxresdefault.jpg" alt="E-Book Cover">
            <div class="ebook-title">De Kosmische Reiziger</div>
            <div class="ebook-genre">Sci-Fi</div>
            <div class="ebook-price">€12,99</div>
            <button>Koop nu</button>
        </div>
        <div class="ebook-card">
            <img src="maxresdefault (1).jpg" alt="E-Book Cover">
            <div class="ebook-title">Galactische Geheimen</div>
            <div class="ebook-genre">Mysterie</div>
            <div class="ebook-price">€9,99</div>
            <button>Koop nu</button>
        </div>
        <div class="ebook-card">
            <img src="1000_F_554732700_JE7y5Md5l8fJAqXAX1ip3HPHEi2KCBbc.jpg" alt="E-Book Cover">
            <div class="ebook-title">Sterrenliefde</div>
            <div class="ebook-genre">Romantiek</div>
            <div class="ebook-price">€14,99</div>
            <button>Koop nu</button>
        </div>
        <div class="ebook-card">
            <img src="61+wiUCHJXL._AC_UF1000,1000_QL80_.jpg" alt="E-Book Cover">
            <div class="ebook-title">Tales from Deep Space</div>
            <div class="ebook-genre">Non-Fictie</div>
            <div class="ebook-price">€11,99</div>
            <button>Koop nu</button>
        </div>
        <div class="ebook-card">
            <img src="66f220b2ed56b73a8fc808cd_zero-g-social-share.webp" alt="E-Book Cover">
            <div class="ebook-title">Zero-G Avontuur</div>
            <div class="ebook-genre">Avontuur</div>
            <div class="ebook-price">€8,99</div>
            <button>Koop nu</button>
        </div>
        <div class="ebook-card">
            <img src="2bd5d541dfc35a5e51390597c4c1fd76f9770c78476714f41b7df2aca1f0e6f5.avif" alt="E-Book Cover">
            <div class="ebook-title">Space war arena
            </div>
            <div class="ebook-genre">Fantasy</div>
            <div class="ebook-price">€13,49</div>
            <button>Koop nu</button>
        </div>
    </div>

    <button class="back-button" onclick="history.back()">Ga Terug</button>
</body>
</html>
