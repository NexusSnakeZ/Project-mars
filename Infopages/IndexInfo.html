<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacecraft Info</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://i.gifer.com/Cjf.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: rgba(68, 165, 194, 0.648);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }
        .back-button:hover {
            background-color: rgb(38, 106, 143);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        .image-link {
            width: 400px;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 25%;
            border-color: aqua 20px;
        }
        .image-link img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .image-link img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="history.back()">Go Back</button>
    <div class="container">
        <a href="#" class="image-link">
            <img src="https://i.pinimg.com/736x/0d/c9/e7/0dc9e796c8bc1b4872f79457fc87aa2b.jpg" alt="Spaceship">
        </a>
        <a href="#" class="image-link">
            <img src="https://eatatfig.com/wp-content/uploads/2024/02/Food_Black-Bass-6-LHS-768x512.jpg" alt="Food">
        </a>
        <a href="#" class="image-link">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSglBvgj951_1aYptKxAIKNjLnOQsRPGDZj7g&s" alt="Wellness Center">
        </a>
    </div>
</body>
</html>
